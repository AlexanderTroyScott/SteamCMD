version: "3.9"
networks:
  reverse-proxy:
    driver: overlay
    external: true
#volumes:
#  PalServer:
#  steam:
#  steamCMD:

services:
  palworld:
    image: cm2network/steamcmd:latest
    hostname: palworld
    user: "1000"
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.udp.routers.steamcmd.entrypoints=steamcmd"           # entrypoint->router
        - "traefik.udp.routers.steamcmd.service=steamcmd"               # router -> service
        - "traefik.udp.services.steamcmd.loadbalancer.server.port=8211" # port of service
    networks:
     - reverse-proxy
    #volumes:
    #  - "PalServer:/home/steam/Steam/steamapps/common/PalServer"
    command: /bin/bash -c "chown -R 1000 /home/steam/Steam/ && /home/steam/steamcmd/steamcmd.sh +login anonymous +app_update 2394010 validate +quit && /home/steam/Steam/steamapps/common/PalServer/PalServer.sh"

